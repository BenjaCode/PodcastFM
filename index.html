<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast FM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="site-header">
        <div class="header-grid contenedor">
            <div class="logo">
                <img src="build/img/logo.svg" alt="Logo de Podcast FM">
            </div>

            <div class="contenido-header">
                <h1>Tu plataforma para publicar tu podcast</h1>
                <a href="#" class="boton-primario">Crear cuenta</a>
            </div>
        </div>
    </header>

    <section class="seccion contenedor">
        <div class="crea-grid">
            <div class="imagen">
                <img src="build/img/imagen_podcast.svg" alt="Imagen de creacion de podcast">
            </div>

            <div class="contenido">
                <h2>Crea tu Podcast</h2>
                <p>Nosotros lo distribuimos a las plataformas mas populares</p>
            </div>
        </div>
    </section>
</body>
</html>
